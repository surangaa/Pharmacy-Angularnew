<div class ="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Reset Password</div>
    <div class="card-body">
<form #profileForm=ngForm (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-4 col-form-label">Old Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" name="CurrentPassword" [(ngModel)]="form.CurrentPassword" placeholder="Current Password" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">New Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" name="Password" [(ngModel)]="form.Password" placeholder="New Password" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword2" class="col-sm-4 col-form-label">Confirm Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="form.confirmPassword" placeholder="Confirm Password" required>
      </div>
    </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" [disabled]="!profileForm.valid" class="btn btn-primary">Change password</button>
    </div>
  </div>

  </form>
</div>
</div>
</div>
