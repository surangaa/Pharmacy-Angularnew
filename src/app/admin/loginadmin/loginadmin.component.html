<div class="background">
  <br>
  <br>

  <h1 class="center"> Weerasiri Pharamacy</h1>
  <h4 class="center1">Pharmacy Management System</h4>
  <div class="card">

    <h5 class="card-header" style="background-color: rgba(223, 223, 231, 0.829)">Login</h5>
    <div class="card-body">
      <form #loginForm=ngForm (ngSubmit)="onSubmit()">
        <span *ngIf="invalidLogin">
          <div class="alert alert-danger">
            username or password is incorrect
          </div>
        </span>

        <div class="form-group">
          <div class="col-xs-8">
            <label for="exampleInputEmail1" class="text1">Email address</label>
            <input type="email" name="email" [(ngModel)]="form.email" class="form-control" id="email"
              aria-describedby="emailHelp" placeholder="Enter email" required #email="ngModel"
              [ngClass]="{'is-invalid': email.invalid  && (email.dirty || email.touched) }">
            <span class="invalid-feedback">
              <span *ngIf="loginForm.hasError('required','email')">
                Email Address is required.
              </span>
            </span>
          </div>

        </div>
        <div class="form-group">
          <div class="col-xs-8">
            <label for="exampleInputPassword1" class="text1">Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="form.password" class="form-control"
              id="exampleInputPassword1" placeholder="Password" required
              [ngClass]="{'is-invalid': password.invalid  && (password.dirty || password.touched) }">
            <span class="invalid-feedback">
              <span *ngIf="loginForm.hasError('required','password')">
                Password is required.
              </span>
            </span>
            <!-- <div class="alert alert-danger" [hidden]="!error">{{error.message}}</div> -->
          </div>

        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Log In</button>
      </form>
    </div>
  </div>
</div>
